<!-- ----- PRIMARY ------------------------------------------------------------ -->

<article id="content">
  <p>time: <span id="time">-</span>ms</p>
  <textarea id="editor" style="float: left; width: 49%; min-height: 200px;"></textarea>
  <div id="viewer" style="float: left; width: 49%; min-height: 200px"></div>
</article>

</div>

<script src="https://cdn.polyfill.io/v2/polyfill.js?flags=gated&features=default,NodeList.prototype.@@iterator,IntersectionObserver"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/plugins/autoloader/prism-autoloader.js"></script>
<script>
  Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/components/';
</script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    CommonHTML: {
      matchFontHeight: false
    },
    tex2jax: {
      inlineMath: [['$','$']],
      displayMath: [['$$','$$']],
      processEscapes: true
    },
    messageStyle: 'none',
    skipStartupTypeset: true
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML,Safe"></script>

<script>
  document.getElementById('editor').style.minHeight = window.innerHeight * 0.7 + 'px';
  document.getElementById('viewer').style.minHeight = window.innerHeight * 0.7 + 'px';
  document.getElementById('editor').value = decodeURIComponent(location.hash.replace(/^#?/, '')) || [
    '# Securemark [#title]',
    '',
    'Markdown',
    '+',
    '`Syntax highlight`',
    '+',
    '$LaTeX$\\',
    'and Media content embedding.',
    '',
    '## Code',
    '',
    '```haskell main.hs',
    'main = putStrLn $ show $ primes !! 5',
    '',
    'primes = filterPrime [2..] where',
    '  filterPrime (p:xs) = p : filterPrime [x | x <- xs, x \`mod\` p /= 0]',
    '```',
    '',
    '## $LaTeX$',
    '',
    '$E = mc^2$',
    '',
    '$$',
    '\\frac{\\pi}{2} =',
    '\\left(\\int_{0}^{\\infty} \\frac{\\sin x}{\\sqrt{x}} dx \\right)^2 =',
    '\\sum_{k=0}^{\\infty} \\frac{(2k)!}{2^{2k}(k!)^2} \\frac{1}{2k+1} =',
    '\\prod_{k=1}^{\\infty} \\frac{4k^2}{4k^2 - 1}',
    '$$',
    '',
    '## Link',
    '',
    '~ normal [#normal-link]',
    'https://google.com',
    '~ nofollow [#nofollow-link]',
    'ttps://google.com',
    '~ index [#index-link]',
    '[#title], [#nomal link], [#nofollow link], [#index link]',
    '',
    '## Media',
    '',
    '!https://youtu.be/xRF7WIZV4lA',
    '!https://gist.github.com/falsandtru/cdf4a19b70012b0d6e3c9e1ec021e557',
    '!https://www.slideshare.net/Slideshare/get-started-with-slide-share',
    '!https://www.adobe.com/content/dam/Adobe/en/devnet/acrobat/pdfs/pdf_open_parameters.pdf',
    '!https://twitter.com/hourenso_u/status/856828123882676225?hide_thread=true',
    '!https://pbs.twimg.com/media/C-RAIleV0AAO81x.jpg',
    '',
    '## Blockquote',
    '',
    '>> **a',
    'b**',
    '',
    '|>> **a',
    'b**',
    '> - A',
    '  1. a',
    '  1. b',
    '  1. c',
    '- B',
    '  a. 4',
    '  a. 5',
    '  a. 6',
    '- C',
    '  7. a',
    '  1. b',
    '  1. c',
    '',
    ''
  ].join('\n');
  var parse = require('securemark').bind(document.getElementById('viewer'));
  var render = require('securemark').render;
  var observer = new IntersectionObserver(function (changes) {
    changes
      .forEach(function (change) {
        observer.unobserve(change.target);
        render(change.target);
      });
  }, {
    rootMargin: '100px',
  });
  display();
  var timer = 0;
  document.getElementById('editor').addEventListener('keyup', function () {
    clearTimeout(timer);
    timer = setTimeout(function () {
      var time = Date.now();
      display();
      var partial = Date.now() - time;
      document.getElementById('time').textContent = partial;
    }, 300);
  });
  function display() {
    parse(document.getElementById('editor').value)
      .forEach(function (el) {
        observer.observe(el);
      });
    share();
  }
  function share() {
    document.getElementById('share').href = '#' + encodeURIComponent(document.getElementById('editor').value);
    document.getElementById('share').textContent = document.getElementById('share').href;
  }
</script>
