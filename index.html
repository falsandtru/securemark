<article id="content">
  <p>time: <span id="time">-</span>ms</p>
  <textarea id="editor" style="float: left; width: 45%; min-height: 200px;"></textarea>
  <div id="viewer" style="float: left; width: 45%; min-height: 200px"></div>

<script src="https://cdn.polyfill.io/v2/polyfill.js?features=default,String.prototype.repeat&flags=gated"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    CommonHTML: { matchFontHeight: false },
    tex2jax: {
      inlineMath: [['$','$']],//, ['\\(','\\)']],
      displayMath: [['$$','$$']],//, ['\[','\]']],
      processEscapes: true
    },
    skipStartupTypeset: true
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML,Safe"></script>
<script src="/securemark/assets/js/lib/securemark.js"></script>

<script>
  document.getElementById('editor').style.minHeight = window.innerHeight * 0.7 + 'px';
  document.getElementById('viewer').style.minHeight = window.innerHeight * 0.7 + 'px';
  document.getElementById('editor').value = decodeURIComponent(location.hash.replace(/^#?/, '')) || [
    '# Title',
    '',
    'mark',
    'down',
    '',
    'Superscript: 19^th^\\',
    'Subscript: H~2~O\\',
    '',
    '$0 - $100\\',
    '$E = mc^2$\\',
    '`$E = mc^2$`',
    '',
    '$$',
    '\\frac{\\pi}{2} =',
    '\\left( \\int_{0}^{\\infty} \\frac{\\sin x}{\\sqrt{x}} dx \\right)^2 =',
    '\\sum_{k=0}^{\\infty} \\frac{(2k)!}{2^{2k}(k!)^2} \\frac{1}{2k+1} =',
    '\\prod_{k=1}^{\\infty} \\frac{4k^2}{4k^2 - 1}',
    '$$',
    '',
    '```',
    '$$',
    '\\frac{\\pi}{2} =',
    '\\left( \\int_{0}^{\\infty} \\frac{\\sin x}{\\sqrt{x}} dx \\right)^2 =',
    '\\sum_{k=0}^{\\infty} \\frac{(2k)!}{2^{2k}(k!)^2} \\frac{1}{2k+1} =',
    '\\prod_{k=1}^{\\infty} \\frac{4k^2}{4k^2 - 1}',
    '$$',
    '```',
    '',
    '[external link](https://google.com)\\',
    '[nofollow link](# nofollow)\\',
    '',
    '- A',
    '  1. a',
    '  1. b',
    '  1. c',
    '- B',
    '  a. 4',
    '  a. 5',
    '  a. 6',
    '- C',
    '  7. a',
    '  1. b',
    '  1. c',
    '',
    '~ term',
    'definition',
    '',
    '>> a',
    'b',
    '> c',
    'd',
    '',
    ''
  ].join('\n');
  var parse = require('securemark').parse;
  var render = require('securemark').bind(document.getElementById('viewer'));
  update(render(document.getElementById('editor').value));
  share();
  var timer = 0;
  document.getElementById('editor').addEventListener('keyup', function () {
    clearTimeout(timer);
    timer = setTimeout(function () {
      var time = Date.now();
      update(render(document.getElementById('editor').value));
      var partial = Date.now() - time;
      document.getElementById('time').textContent = partial;
    }, 300);
  });
  function update(es) {
    es
      .forEach(function (el) {
        Array.from(el.querySelectorAll('img:not([src])'))
          .forEach(function (img) {
            img.setAttribute('src', img.getAttribute('data-src'));
          });
        Array.from(el.matches('.math') ? [el] : el.querySelectorAll('.math'))
          .forEach(function (el) {
            void MathJax.Hub.Queue(["Typeset", MathJax.Hub, el]);
          });
      });
    share();
  }
  function share() {
    document.getElementById('share').href = '#' + encodeURIComponent(document.getElementById('editor').value);
    document.getElementById('share').textContent = document.getElementById('share').href;
  }
</script>
