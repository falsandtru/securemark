<body>

<div id="container" class="container">
<!-- ----- HEADER ------------------------------------------------------------- -->
<header id="header" class="row">
<h1>Securemark</h1>
<h3>Secure markdown renderer working on browsers for user input data.</h3>
<p><a href="https://github.com/falsandtru/securemark">https://github.com/falsandtru/securemark</a></p>
<p>Share: <a id="share" href=""></a></p>
</header>

<div id="wrapper" class="row">
<!-- ----- PRIMARY ------------------------------------------------------------ -->
<div id="primary" class="col-md-12">
<article id="content">
  <p>time: <span id="time">-</span>ms (<span id="diff">-</span>ms improved)</p>
  <textarea id="editor" style="float: left; width: 45%; min-height: 200px;"></textarea>
  <div id="viewer" style="float: left; width: 45%; min-height: 200px"></div>
</article>
<aside></aside>
</div>

</div>

<!-- ----- FOOTER ------------------------------------------------------------- -->
<footer id="footer">

</footer>

</div>
<script src="https://cdn.polyfill.io/v2/polyfill.js?flags=gated"></script>
<script src="/securemark/assets/js/lib/securemark.js"></script>

<script>
  document.getElementById('editor').style.minHeight = window.innerHeight * 0.7 + 'px';
  document.getElementById('viewer').style.minHeight = window.innerHeight * 0.7 + 'px';
  document.getElementById('editor').value = decodeURIComponent(location.hash.replace(/^#?/, '')) || `# Title

mark
down

[external link](https://google.com)\\
[nofollow link](# nofollow)\\

- A
  1. a
  0. b
  0. c
- B
  4. a
  0. b
  0. c
- C
  7. a
  0. b
  0. c

~ term
: description

>>a
b
>c
d

`;
  var parse = require('securemark').parse;
  var update = require('securemark').bind(document.getElementById('viewer'), document.getElementById('editor').value);
  share();
  var timer = 0;
  document.getElementById('editor').addEventListener('keyup', function () {
    clearTimeout(timer);
    timer = setTimeout(function () {
      var time = Date.now();
      update(document.getElementById('editor').value);
      var partial = Date.now() - time;
      Array.from(document.getElementById('viewer').querySelectorAll('img:not([src])'))
        .forEach(img => img.setAttribute('src', img.getAttribute('data-src')));
      var time = Date.now();
      parse(document.getElementById('editor').value);
      var full = Date.now() - time;
      document.getElementById('time').textContent = partial;
      document.getElementById('diff').textContent = full - partial;
      share();
    }, 300);
  });
  function share() {
    document.getElementById('share').href = '#' + encodeURIComponent(document.getElementById('editor').value);
    document.getElementById('share').textContent = document.getElementById('share').href;
  }
</script>
